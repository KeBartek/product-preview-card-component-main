<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <div id="menu">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1024px)" alt>
        <img src="./images/image-product-mobile.jpg" alt="Perfume bottle" id="Perfume">
      </picture>
      <div id="menu-text">
        <span class="perfume">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div id="price">
          <p><span class='word'>$149.99</span>  <s>$169.99</s></p>
        </div>
        <button><img src="./images/icon-cart.svg"> <p> Add to Cart</p></button>
    
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/KeBartek">Bartek</a>.
      </div>
    </footer>
  </div>
  
  
  
</body>
</html>
